<html>
<head>
	<title>Bank of WDI</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<h1>Bank of WDI</h1>

	<div id="checking">

		<h2>Checking</h2>
		<div>Balance: $<span id="c_balance"></span></div>

		<form id="c_form">
      <input id="c_input" type="text">
      <button id="c_d_button">Deposit</button>
      <button id="c_w_button">Withdraw</button>
    </form>
      
	</div>

	<div id="savings">

		<h2>Savings</h2>
		<div>Balance: $<span id="s_balance"></span></div>

		<form id="s_form">
      <input id="s_input" type="text">
      <button id="s_d_button">Deposit</button>
      <button id="s_w_button">Withdraw</button>
    </form>

	</div>


      

	
	

		






</body>
</html>
